<html>
	<head>
		<title>Danny Nguyen</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
		<script src="./jquery-ui.min.js"></script>
		<link rel="stylesheet" href="./jquery-ui.min.css"></link>
		<script src="./myValidation.js"></script>
		<script src="./jquery.validate.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	</head>
	<header>
		<p> Multiplication Table</p>
		<p> *Please press the submit button to store a particular table</p>
	</header>
	<body>
		<form id="calculatorForm" name ="calculatorForm">
			<div class="row">
				<div class="col-xs-3">
					<input id="num1" name="num1" type="text" class="form-control" placeholder="number 1">
					<div id="slider1"></div>
				</div>
				<div class="col-xs-3">
					<input id="num2" name="num2" type="text" class="form-control" placeholder="number 2">
					<div id="slider2"></div>
				</div>
				<div class="col-xs-3">
					<input id="num3" name="num3" type="text" class="form-control" placeholder="number 3">
					<div id="slider3"></div>
				</div>
				<div class="col-xs-3">
					<input id="num4" name="num4" type="text" class="form-control" placeholder="number 4">
					<div id="slider4"></div>
				</div>
			</div>
			<input class="btn btn-success" type="submit" value="Submit">
			<div id='tabs'>
				<ul>
					<li><a href='#removeTab'>removeTab</a></li>
					<li><a href='#tab1'>Current</a></li>
				</ul>
				<div id='removeTab'>
					<table class="table table-striped" id="removeTable">
						<tr>
							<td>Tab Name</td>
							<td>Remove Tab</td>
						</tr>
						<tr>
							<td>Tab 1</td>
							<td><input type="checkbox" name="removeTabs" value="1"></input></td>
						</tr>
					</table>
					<button type="button" class="btn-remove btn btn-danger">Remove Selected</button>
				</div>
				<div id='tab1'>
					<table class="table table-striped">
					</table>
				</div>
			</div>
		</form>
	</body>
	<footer>
		<p>Built by Danny Nguyen, November 22nd, 2016</p>
	</footer>
</html>
